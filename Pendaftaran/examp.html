<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pendaftaran pengguna</title>
</head>
<body>
    <div class="container">
        <h1>Pendaftaran Pengguna</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" required>
                <div class="feedback" id="nameFeedback">Nama harus diisi</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="feedback" id="emailFeedback">Email tidak valid</div>
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" name="password" required>
                <div class="feedback" id="passwordFeedback">Kata sandi harus diisi dan harus lebih dari 6 karakter</div>
            </div>
            <div class="form-group">
                <button type="submit">Daftar</button>
            </div>
        </form>
    </div>
    <script src="sript.js"></script>
</body>
</html>
