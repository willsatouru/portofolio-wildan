<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiket MPL ID</title>
    <link rel="stylesheet" href="mpl.css">
</head>
<body>
    <header>
        <h1>Transaksi Tiket MPL</h1>
        <button id="themeToggle">ðŸŒ™</button>
    </header>

    <main>
        <section id="ticket-form">
            <h2>Pesan Tiket</h2>
            <form id="orderForm">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

                <label for="ticketQuantity">Jumlah Tiket:</label>
                <input type="number" id="ticketQuantity" name="ticketQuantity" min="1" placeholder="Masukkan jumlah tiket" required>

                <button type="submit">Pesan Tiket</button>
                <button type="button" id="resetButton">Hapus Formulir</button>
            </form>

            <div id="confirmation" class="hidden">
                <h3>Konfirmasi Pesanan</h3>
                <p id="confirmationMessage"></p>
                <button type="button" id="printReceipt">Cetak Struk</button>
            </div>

            <div id="notification" class="hidden"></div>
        </section>

        <section id="order-history">
            <h2>Riwayat Pesanan</h2>
            <div id="historyList"></div>
        </section>

        <section id="statistics">
            <h2>Statistik Pemesanan</h2>
            <div id="statsContainer">
                <p id="totalOrders">Total Pesanan: 0</p>
                <p id="totalTickets">Total Tiket: 0</p>
            </div>
        </section>
    </main>

    <script src="mpl.css"></script>
</body>
</html>
